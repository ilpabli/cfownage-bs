<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Total Ownage - Crossfit</title>
    <link rel="shortcut icon" href="../images/favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<!-- Comienzo de la cabecera del sitio -->    
  <header>
    <nav class="navbar sticky-top navbar-expand-lg purple">
      <div class="container-fluid mx-4 my-2">
        <a class="navbar-brand" href="../index.html"><img class="img-fluid" src="../images/crossfit.png" width="300" height="78" alt="logo"/></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav fw-bold ms-auto">
            <a class="nav-link nav__style" href="./info.html">Qué es Crossfit?</a>
            <a class="nav-link nav__style" href="./sumate.html">Sumate</a>
            <a class="nav-link nav__style" href="./wod.html">Work of day</a>
            <a class="nav-link nav__style" href="./nutricion.html">Nutricion</a>
            <a class="nav-link nav__style" href="./contacto.html">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
<!-- Comienzo del cuerpo del sitio -->        
  <main class="bg-image background__sumate container-fluid d-flex justify-content-center">
    <section class="card px-5 py-2 my-4 bg-light bg-opacity-75">
      <h2>Qué estas esperando?</h2>
      <form action="#">
        <div class="mb-3">
          <label class="form-label" for="nombre">Nombre:</label>
          <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Indique su nombre"/>
        </div>
        <div class="mb-3">
          <label class="form-label" for="apellido">Apellido:</label>
          <input class="form-control" type="text" id="apellido" name="apellido" placeholder="Indique su apellido"/>
        </div>
        <div class="mb-3">
          <label class="form-label" for="celular">WhatsApp:</label>
          <input class="form-control" type="text" id="celular" name="celular" placeholder="15...."/>
        </div>
        <div class="mb-3">
          <label class="form-label" for="mail">Email:</label>
          <input class="form-control" type="email" name="mail" id="mail" placeholder="nombre@ejemplo.com"/>
        </div>
        <div class="mb-3">
          <label class="form-label" for="sucursal">Sucursal</label>
          <select class="form-select" name="sucursal" id="sucursal">
            <option value="Palermo">Palermo</option>
            <option value="Belgrano">Belgrano</option>
            <option value="Olivos">Olivos</option>
            <option value="Munro">Munro</option>
            <option value="Villa Ballester">Villa Ballester</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label" for="comentario">Queres agregar algun comentario?</label>
          <textarea class="form-control" id="comentario" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <strong>Practicabas la disciplina?</strong>
          <label class="form-check-label" for="si">SI</label>
          <input class="form-check-input" type="radio" id="si" name="si">
          <label class="form-check-label" for="no">NO</label>
          <input class="form-check-input" type="radio" id="no" name="si">
        </div>
        <div class="mb-3">
          <label class="form-check-label" for="info">Queres recibir novedades?</label>
          <input class="form-check-input" type="checkbox" name="info" id="info"/>
        </div>
        <div class="mb-3 row gap-2">
          <button class="btn btn-success col" type="submit">Enviar</button>
          <button class="btn btn-warning col" type="reset">Limpiar</button>
        </div>
      </form>
    </section>
  </main>
<!-- Comienzo del pie de sitio -->    
  <footer class="bg-dark text-white container-fluid">
    <section class="row">
      <div class="col-xs-12 col-sm">
        <h6 class="mt-3">© 2022 Total Ownage CrossFit.</h5>
      </div>
      <div class="col-xs-12 col-sm text-end">
        <a href="https://www.facebook.com/crossfit">
        <i class="fa fa-facebook fa-1x footer__icons"></i></a>
        <a href="https://twitter.com/CrossFit">
        <i class="fa fa-twitter fa-1x footer__icons"></i></a>
        <a href="https://www.instagram.com/crossfit/">
        <i class="fa fa-instagram fa-1x footer__icons"></i></a>
        <a href="https://www.youtube.com/channel/UCtcQ6TPwXAYgZ1Mcl3M1vng">
        <i class="fa fa-youtube fa-1x footer__icons"></i></a>
      </div>
    </section>
  </footer>
</body>
</html>
