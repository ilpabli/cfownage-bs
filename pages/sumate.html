<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Total Ownage - Crossfit</title>
    <link rel="shortcut icon" href="../images/favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
    <!-- Comienzo de la cabecera del sitio -->    
    <header>
        <nav class="navbar sticky-top navbar-expand-lg purple">
            <div class="container-fluid mx-4 my-2 gap-5">
              <a class="navbar-brand" href="../index.html"><img src="../images/crossfit.png" width="300" height="78" alt="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav fw-bold">
                  <a class="nav-link" href="./info.html">Qué es Crossfit?</a>
                  <a class="nav-link" href="./sumate.html">Sumate</a>
                  <a class="nav-link" href="./wod.html">Work of day</a>
                  <a class="nav-link" href="./nutricion.html">Nutricion</a>
                  <a class="nav-link" href="./contacto.html">Contacto</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <!-- Comienzo del cuerpo del sitio -->     
    <main class="bg-image" style="background-image: url('../images/snatch.jpg'); height: 100vh">
        <section>
            <div>Qué estas esperando?</div>
            <form action="#">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Indique su nombre"/>
                <br/>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Indique su apellido"/>
                <br/>
                <label for="celular">WhatsApp:</label>
                <input type="text" id="celular" name="celular" placeholder="15...."/>
                <br/>
                <label for="mail">Email:</label>
                <input type="email" name="mail" id="mail" placeholder="Indique su mail"/>
                <br/>
                <label for="sucursal">Sucursal</label>
                <select class="box__form" name="sucursal" id="sucursal">
                    <option value="Palermo">Palermo</option>
                    <option value="Belgrano">Belgrano</option>
                    <option value="Olivos">Olivos</option>
                    <option value="Munro">Munro</option>
                    <option value="Villa Ballester">Villa Ballester</option>
                </select>
                <br/>
                <label for="comentario">Queres agregar algun comentario?</label>
                <br/>
                <textarea name="comentario" id="comentario" cols="30" rows="5">Contanos de vos...</textarea>
                <br/>
                <strong>Practicabas la disciplina?</strong>
                <label for="si">SI</label>
                <input type="radio" id="si" name="si">
                <label for="no">NO</label>
                <input type="radio" id="no" name="si">
                <br/>
                <label for="info">Queres recibir novedades?</label>
                <input type="checkbox" name="info" id="info"/>
                <br/>
                <button class="box__boton" type="submit">Enviar</button>
                <button class="box__boton" type="reset">Limpiar</button>
            </form>
        </section>
    </main>
    <!-- Comienzo del pie de sitio -->    
    <footer class="bg-dark text-white container-fluid">
        <section class="row">
          <div class="col">
            <h6 class="m-3">© 2022 Total Ownage CrossFit.</h5>
          </div>
          <div class="col text-end">
              <a href="https://www.facebook.com/crossfit">
              <i class="fa fa-facebook fa-1x redes__icons"></i></a>
              <a href="https://twitter.com/CrossFit">
              <i class="fa fa-twitter fa-1x redes__icons"></i></a>
              <a href="https://www.instagram.com/crossfit/">
              <i class="fa fa-instagram fa-1x redes__icons"></i></a>
              <a href="https://www.youtube.com/channel/UCtcQ6TPwXAYgZ1Mcl3M1vng">
              <i class="fa fa-youtube fa-1x redes__icons"></i></a>
          </div>
        </section>
    </footer>
</body>
</html>
